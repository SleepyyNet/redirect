<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
</head>
<body>
  <noscript><b>JavaScript must be enabled for this redirect to work</b></noscript>
  <p>Redirecting you to <a href="https://twitchbot.io" id="link">twitchbot.io</a>...</p>
  <script>
  var redirect = "https://twitchbot.io" + window.location.pathname;
  var link = document.getElementById("link");
  link.href = redirect;
  link.innerHTML = redirect;
  window.location = redirect;
</body>
</html>
